<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Campos en formularios</h1>
    <form action="">
        <div>
            <label for="pepesutano">Nombre</label>
            <input required type="text" name="" id="pepesutano">
        </div>
        <div>
            <label for="">Apellido</label>
            <input required type="text" maxlength="10">        
        </div>
        <div>
            <label for="">Correo</label>
            <input required type="email">
        </div>
        <div>
            <label for="">Telefono</label>
            <input required type="number" min="100" max="105">
        </div>
        <div>
            <label for="">Fecha de nacimiento</label>
            <input required type="date">
        </div>
        <div>
            <label for="">Su mensaje</label>
            <textarea required cols="50" rows="10"></textarea>
        </div>
        <div>
            <label for="">Semana para la entrega</label>
            <input required type="week">            
        </div>
        <div>
            <label for="">Acepta terminos y condiciones</label>
            <input required type="checkbox">
        </div>

        <div>
            <label for="">C.C</label>
            <input required type="radio" name="tipo_doc">
            <label for="">C.E</label>
            <input requerid type="radio" name="tipo_doc">
            <label for="">T.I</label>
            <input requerid type="radio" name="tipo_doc">
        </div>
        <div>
            <label for="">Su color favortio</label>
            <input requerid type="color">
        </div>
        <div>
            <label for="">Seleccione su archivo</label>
            <input requerid type="file">
        </div>
        <div>
            <label for="">Campo oculto</label>
            <input requerid type="hidden">
        </div>
        <div>
            <label for="">Volumen</label>
            <input requerid value="100" type="range">
        </div>
        <div>
            <label for="">Hora</label>
            <input requerid type="time">
        </div>


        <div>
            <label for="">Mis opciones</label>
            <select> 
                <option disabled selected>Selecione una opcion.....</option>
                <option value="">Opcion 1</option>
                <option value="">Opcion 2</option>
                <option value="">Opcion 3</option>
                <option value="">Opcion 4</option>
                
                <optgroup>
                    <option value="">asdasd</option>
                    <option value="">asdasd</option>
                    <option value="">asdasd</option>
                </optgroup>
            </select>
        </div>
        <button type="submit">Validar</button>
    </form>
    
</body>

</html>
