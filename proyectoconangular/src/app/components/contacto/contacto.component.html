<div class="container mt-5 pb-5">
    <h1 class="my-5 text-center">DÉJANOS TUS DATOS PARA AGENDAR TU VISITA!</h1>
    <div class="row">
        <div class="col-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31813.851305348642!2d-74.1000281208984!3d4.641927600000015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9abf01007c8b%3A0xf34837fe0c5507db!2sBIT%20-%20Cursos%20de%20Programaci%C3%B3n%20en%20Bogot%C3%A1!5e0!3m2!1ses!2sco!4v1677628021318!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col-5 offset-1">
            <form [formGroup]="formContacto" (ngSubmit)="enviarDatosContactos()">
                <div class="form-floating mb-3">
                    <input type="text" formControlName="nombre" class="form-control" id="floatingInput">
                    <label for="floatingInput">Nombres</label>
                    <span *ngIf="formContacto.get('nombre')?.hasError('required') && formContacto.get('nombre')?.touched" class="fw-bold text-danger">Nombre invalido</span>

                </div>
                <div class="form-floating mb-3">
                    <input type="email" formControlName="correo" class="form-control" id="floatingPassword">
                    <label for="floatingPassword">Correo</label>
                    <span *ngIf="formContacto.get('correo')?.hasError('required') && formContacto.get('correo')?.touched" class="fw-bold text-danger">Correo invalido</span>
                    <span *ngIf="formContacto.get('correo')?.hasError('pattern') && formContacto.get('correo')?.touched" class="fw-bold text-danger">La estructura del correo es invalida</span>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" formControlName="telefono" class="form-control" id="floatingPassword">
                    <label for="floatingPassword">Teléfono</label>
                    <span *ngIf="formContacto.get('telefono')?.hasError('required') && formContacto.get('telefono')?.touched" class="fw-bold text-danger">Teléfono invalido</span>
                    <span *ngIf="formContacto.get('telefono')?.hasError('pattern') && formContacto.get('telefono')?.touched" class="fw-bold text-danger">Verifica el número de telefono</span>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" formControlName="ciudad">
                        <option selected value="">Seleccione uno...</option>
                        <option value="Bogota">Bogotá</option>
                        <option value="Cali">Cali</option>
                        <option value="Medellin">Medellin</option>
                        <option value="Barranquilla">Barranquilla</option>
                    </select>
                    <label for="floatingSelect">Ciudad</label>
                    <span *ngIf="formContacto.get('ciudad')?.hasError('required') && formContacto.get('ciudad')?.touched" class="fw-bold text-danger">Seleccione una ciudad</span>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" formControlName="mensaje" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Déjanos tu mensaje</label>
                    <span *ngIf="formContacto.get('mensaje')?.hasError('required') && formContacto.get('mensaje')?.touched" class="fw-bold text-danger">Déjanos saber que te interesa!</span>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button>
                        <span class="button_top">Enviar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
