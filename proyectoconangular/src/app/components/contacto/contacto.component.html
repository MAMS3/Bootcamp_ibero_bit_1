<div class="container mt-5 pb-5">
    <h1 class="my-5 text-center">DÉJANOS TUS DATOS!</h1>
    <div class="row">
        <div class="col-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31813.851305348642!2d-74.1000281208984!3d4.641927600000015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9abf01007c8b%3A0xf34837fe0c5507db!2sBIT%20-%20Cursos%20de%20Programaci%C3%B3n%20en%20Bogot%C3%A1!5e0!3m2!1ses!2sco!4v1677628021318!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col-5 offset-1">
            <form>
                <div class="form-floating mb-3">
                    <input type="text" formControlName="nombre" class="form-control" id="floatingInput">
                    <label for="floatingInput">Nombres</label>
                    <span  class="fw-bold text-danger">Nombre invalido</span>

                </div>
                <div class="form-floating mb-3">
                    <input type="email" formControlName="correo" class="form-control" id="floatingPassword">
                    <label for="floatingPassword">Correo</label>
                    <span  class="fw-bold text-danger">Correo invalido</span>
                    <span  class="fw-bold text-danger">La estructura del correo es invalida</span>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" formControlName="telefono" class="form-control" id="floatingPassword">
                    <label for="floatingPassword">Teléfono</label>
                    <span  class="fw-bold text-danger">Teléfono invalido</span>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" formControlName="ciudad">
                        <option selected value="">Seleccione uno...</option>
                        <option value="Bogota">Bogotá</option>
                        <option value="Cali">Cali</option>
                        <option value="Medellin">Medellin</option>
                        <option value="Barranquilla">Barranquilla</option>
                    </select>
                    <label for="floatingSelect">Ciudad</label>
                    <span  class="fw-bold text-danger">Seleccione la opción deseada</span>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" formControlName="mensaje" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Déjanos tu mensaje</label>
                    <span  class="fw-bold text-danger">Déjanos saber que quieres</span>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit">
                        <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor"
                                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                        <span>Enviar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
