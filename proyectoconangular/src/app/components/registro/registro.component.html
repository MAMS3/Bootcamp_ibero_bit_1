<img src="../../../assets/img/banner-carro-moto-registro.webp" class="w-100 my-2" alt="">
<div class="card">
    <div class="card-header">
      <div class="text-header">CREAR CUENTA</div>
    </div>
    <div class="card-body">
      <form action="#" [formGroup]="registroForm" (ngSubmit)="enviarDatos()">
        <div class="form-group">
          <label for="nombre">Nombre de usuario:</label>
          <input formControlName="nombre" class="form-control" name="username" id="nombre" type="text">
          <span *ngIf="registroForm.get('nombre')?.hasError('required') && registroForm.get('nombre')?.touched" class="fw-bold text-danger">Usuario invalido</span>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input formControlName="telefono" class="form-control" name="phone"  id="telefono" type="text">
            <span *ngIf="registroForm.get('telefono')?.hasError('required') && registroForm.get('telefono')?.touched" class="fw-bold text-danger">Teléfono invalido</span>
            <span *ngIf="registroForm.get('telefono')?.hasError('pattern') && registroForm.get('telefono')?.touched">Verifica el número de telefono</span>
        </div>
        <div class="form-group">
          <label for="correo">Correo:</label>
          <input formControlName="correo" class="form-control" name="email" id="correo" type="email">
          <span *ngIf="registroForm.get('correo')?.hasError('required') && registroForm.get('correo')?.touched" class="fw-bold text-danger">Correo invalido</span>
          <span *ngIf="registroForm.get('correo')?.hasError('pattern') && registroForm.get('correo')?.touched" class="fw-bold text-danger">El correo ingresado no es valido</span>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input formControlName="password" class="form-control" name="password" id="password" type="password">
          <span *ngIf="registroForm.get('password')?.hasError('required') && registroForm.get('password')?.touched" class="fw-bold text-danger">Contraseña invalida</span>
        </div>
        <div class="form-group">
          <label for="password2">Confirma contraseña:</label>
          <input formControlName="password2" class="form-control" name="confirm-password" id="password2" type="password">
          <span *ngIf="registroForm.get('password2')?.hasError('required') && registroForm.get('password2')?.touched" class="fw-bold text-danger">Contraseña invalida</span>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button>
                <span class="button_top">Registrarme</span>
            </button>
        </div>
    </form>
    </div>
  </div>
<div class="col">
    <div class="d-flex justify-content-center align-items-center">
        <iframe src="https://www.youtube.com/embed/7BDlGqj2SWE"  ></iframe>
    </div>
</div>

  <app-footer></app-footer>
