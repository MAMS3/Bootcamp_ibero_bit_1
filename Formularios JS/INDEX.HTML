<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="shortcut icon">
    <link rel="stylesheet" href="ASSETS/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="ASSETS/CSS/formularios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>FORMULARIOS JAVASCRIPT</h1>
        <form>
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">NOMBRES</label>
                <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese sus nombres ">
                <div id="nombreUsuario" class="form-text">Diligencie los datos solicitados</div>
            </div>

            <div class="mb-3">
                <label for="apellidosUsuario" class="form-label">APELLIDOS</label>
                <input type="text1" class="form-control" id="apellidosUsuario" placeholder="Ingrese sus apellidos">
                <div type="text1" class="form-text">Diligencie los datos solicitados</div>
            </div>

            <div class="mb-3">
                <label for="emailUsuario" class="form-label">CORREO ELECTRÓNICO</label>
                <input type="email" class="form-control" id="emailUsuario" placeholder="Ingrese su correo electrónico">
                <div type="email" class="form-text">Diligencie los datos solicitados</div>
            </div>

            <div class="mb-3">
                <label for="ciudadUsuario" class="form-label">CIUDAD DE RESIDENCIA</label>
                <input class="form-select" list="ciudadOptions" id="ciudadUsuario"
                    placeholder="Haz click para seleccionar ciudad....">
                <datalist id="ciudadOptions">
                    <option selected value="">Seleccione una ciudad</option>
                    <option value="Bogota D.C.">Capital de colombia</option>
                    <option value="Medellin">Ciudad de la eterna primavera</option>
                    <option value="Cartagena">La hermosa ciudad colonial</option>
                    <option value="Cali">Capital mundial de la salsa</option>
                    <option value="Santa Marta"></option>
                    <option value="Barranquilla"></option>
                    <span id="mensajeErrorSelect"></span>
                </datalist>
            </div>

            <div class="mb-3">
                <label for="edadUsuario" class="form-label">EDAD</label>
                <input type="number" class="form-control" id="edadUsuiario" placeholder="Ingrese su edad">
                <div type="number" class="form-text">Diligencie los datos solicitados</div>
            </div>
            <button type="button" onclick="validarFormulario()" class="btn btn-primary">Enviar</button>
        </form>






    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./ASSETS/JS/main.js"></script>
</body>

</html>
